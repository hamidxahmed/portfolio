<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamid Ahmed</title>
    <style>
        body {
            background-color: #a9a9ce;
            color: #2c3e50;
            font-family: Georgia, serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            max-width: 500px;
            text-align: left;
            padding: 30px;
            background: #c9c9dd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 300;
            margin: 0 0 20px 0;
            color: #171735;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #171735;
            margin: 0 0 20px 0;
        }
        hr {
            border: none;
            height: 1px;
            background: #e0e0e0;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hi, I'm Hamid Ahmed.</h1>
        <p>
            I'm an intern at Nokia, and a CS student at Carleton University. 
        </p>
        <hr>
    </div>
</body>
</html>
